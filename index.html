<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body><!--class="flex-row min-100-vh">-->
    <header>
        <h1 class="title col">WEATHER DASHBOARD</h1>
    </header>
    
    <main class = "flex-row justify-space-between">
        <aside id ="left-column" class="col-12 col-md-4 align-items-end">
            <h3>SEARCH FOR A CITY:</h3>
            <input id="cityName" class="cityName"></input>
            <button id="submitBtn" type="button" class="btn btn-block">SEARCH</button>
            <hr>

            <div>
                <!--<h5>Previous City Search:</h5>-->
                <ul id="city-list-container" class="btn btn-block"></ul>
            </div>
        </aside>

        <div class="col-8 flex-d justify-content-space-between">

            <div id="today-weather" class="col-12 col-md-8">
                <div class="row">
                    <h2 id="city-today"></h2>
                    <img id="weatherIcon" src="" alt="weather icon"/>
                </div>
                <p id="temp-today">Temp:</p>
                <p id="wind-today">wind: </p>
                <p id="humidity-today">humidity:</p>
            </div>   
            <h3> 5-Day Forecast</h3>
          

            <div id="forecast-row" class="row">
                <section id="1" class="col-2">
                    <div class="date"></div>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="2" class="col-2">
                    <div class="date"></div>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="3" class="col-2">
                    <div class="date"></div>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="4" class="col-2">
                    <div class="date"></div>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="5" class="col-2">
                    <div class="date"></div>
                    <img class="weather-icon" src="http://openweathermap.org/img/wn/01d@2x.png">
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script href="script" src="./assets/script.js"></script>
    
</body>

</html>

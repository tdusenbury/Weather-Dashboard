<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Arimo&family=Delicious+Handrawn&family=Indie+Flower&family=Poppins:wght@500&family=Rubik+Pixels&display=swap" rel="stylesheet"> <!--FOR THE TITLE AFTER THE W-->
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Arimo&family=Delicious+Handrawn&family=Indie+Flower&family=Lobster&family=Poppins:wght@500&family=Rubik+Pixels&display=swap" rel="stylesheet"><!--FOR THE W-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1 class="title col">WEATHER DASHBOARD</h1>
    </header>

    <main class = "flex-row justify-space-between">
        <div id ="left-column" class="col-12 col-md-4">

            <div id= "card1" class="card">
                <h3 class="card-header text-uppercase">SEARCH FOR A CITY:</h3>
                <form id="city-form" class="card-city"></form><!--userFormEl-->
                    <label class="form-label" for="cityName"></label>
                    <input name="cityName" id="cityName" type="text"autofocus="true" class="city-input"/><!--cityInputEl-->
                    <button type="submit" class="btn">SEARCH</button>
                </form>
            </div>

            <div>
                <h5>Previous City Search: <span id="city-search-term"></span></h5>
                <div id="city-list-container" class="city-list-group"></div>
            </div>
        </div>

        <div id="right-column" class="col-12 col-md-8">
            <div id="card2" class="card">
                <h2 class="subtitle">Today's weather in: <span id = "city-search-term"></span></h2><!--citySearchTerm-->
                <div id="city-container" class="city-list"> <!--cityContainerEl-->
                </div>
            </div>
                
            <div id="card3" class="card">
                <h3> 5-Day Forecast</h3>
            </div>

            <div id="forecast"> 
               <div class="row">
                    <div class="col-md-1.5 border-dark rounded"></div>
            </div>
            </div>
        </div>

    </main>
    <script src=" https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
    

</body>

</html>

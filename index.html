<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Arimo&family=Delicious+Handrawn&family=Indie+Flower&family=Poppins:wght@500&family=Rubik+Pixels&display=swap" rel="stylesheet"> <!--FOR THE TITLE AFTER THE W-->
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Arimo&family=Delicious+Handrawn&family=Indie+Flower&family=Lobster&family=Poppins:wght@500&family=Rubik+Pixels&display=swap" rel="stylesheet"><!--FOR THE W-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body class="flex-column min-100-vh">
    <header class="header">
        <h1 class="title">WEATHER or Not You Go Outside Today......Here is your forecast:</h1>
    </header>

    <main class = "flex-row justify space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">SEARCH FOR A CITY:</h3>
                <form id="city-form" class="card-city">
                    <input name="cityName" id="cityName" type="text"autofocus="text-uppercase" class="city-input"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="subtitle">Saved Cities: <span id = "city-search-term"></span></h2>
            <div id="city-container" class="city-list"></div>
        </div>
    </main>

</body>

</html>

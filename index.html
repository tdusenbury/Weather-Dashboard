<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Arimo&family=Delicious+Handrawn&family=Indie+Flower&family=Poppins:wght@500&family=Rubik+Pixels&display=swap" rel="stylesheet"> <!--FOR THE TITLE AFTER THE W-->
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Arimo&family=Delicious+Handrawn&family=Indie+Flower&family=Lobster&family=Poppins:wght@500&family=Rubik+Pixels&display=swap" rel="stylesheet"><!--FOR THE W-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body class="flex-row min-100-vh">
    <header>
        <h1 class="title col">WEATHER DASHBOARD</h1>
    </header>

    <main class = "flex-row justify-space-between">
        <aside id ="left-column" class="col-12 col-md-4">

            <div id= "card1" class="card">
                <h3 class="card-header text-uppercase">SEARCH FOR A CITY:</h3>
                <input id="cityName" class="cityName" name="cityName"></input>
                <button id="submitBtn" type="button" class="btn">SEARCH</button>
            </div>

            <div>
                <h5>Previous City Search:</h5>
                <ul id="city-list-container" class="btn btn-block"></ul>
            </div>
        </aside>

        <div id="today-weather" class="col-12 col-md-8">
            <div class="row">
                <h2 id="city-today">Today's weather in: </h2>
                <img id="weather-icon">
            
                <p id="temp-today">Temp: </p>
                <p id="wind-today">Wind Speed: </p>
                <p id="humidity-today">Humidity: </p>
            </div>   
            <!--<div id="card3" class="card">-->
                <h3> 5-Day Forecast</h3>
            </div>

            <div id="forecast-row" class="forecast-row">
                <section id="1" class="col-2">
                    <div class="date"></div>
                    <img>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="2" class="col-2">
                    <div class="date"></div>
                    <img>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="3" class="col-2">
                    <div class="date"></div>
                    <img>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="4" class="col-2">
                    <div class="date"></div>
                    <img>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>

                <section id="5" class="col-2">
                    <div class="date"></div>
                    <img>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </section>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script src=" https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script href="script" src="./assets/script.js"></script>
    
</body>

</html>
